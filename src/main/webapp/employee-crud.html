<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="./css/account-crud.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyApp</div>
        <ul id="nav-links">
            <!-- Links will be dynamically generated by JavaScript -->
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Employee Management</h1>
            <div class="search-bar">
                <input type="text" id="searchBox" placeholder="Search accounts..." onkeyup="filterAccounts()">
            </div>
            <button class="filter-btn" onclick="showFilterModal()">Filter</button>
        </header>

        <main>
            <table id="accountTable">
                <thead>
                    <tr>
                        <th>Employee Id</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Employee Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be populated here -->
                </tbody>
            </table>
            <button id="create-btn" onclick="showCreateModal()">Create Account</button>
        </main>

        <!-- Filter Modal -->
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeFilterModal()">&times;</span>
                <h2>Filter Options</h2>
                <form>
                    <label for="status">Status:</label>
                    <select id="filter-status" disabled>
                        <option value="">Any</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <label for="city">City:</label>
                    <input type="text" id="filter-city" placeholder="City" disabled>
                    <label for="state">State:</label>
                    <input type="text" id="filter-state" placeholder="State" disabled>
                    <button class="apply-btn" onclick="applyFilter()" type="button">Apply</button>
                </form>
            </div>
        </div>


        <!-- Details Modal -->
        <!-- Details Modal -->
<div id="detailsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Account Details</h2>
        <form id="accountDetailsForm">
            

            <div class="input-container">
                <label for="customerId">Employee Id:</label>
                <input type="text" id="customerId" name="customerId" disabled>
            </div>
            
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" disabled>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" disabled>
            </div>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" disabled>
            </div>
            <div class="input-container">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" disabled>
            </div>
            <div class="input-container">
                <label for="emailId">Email Id:</label>
                <input type="text" id="emailId" name="emailId" disabled>
            </div>
            <div class="input-container">
                <label for="createdTimeStamp">Created Time Stamp:</label>
                <input type="text" id="createdTimeStamp" name="createdTimeStamp" disabled>
            </div>
            <div class="input-container">
                <label for="aadharNumber">Branch Id:</label>
                <input type="text" id="aadharNumber" name="aadharNumber" disabled>
            </div>
            
            

            <div class="modal-header">
                <!-- Edit/Submit Button -->
                <button id="edit-btn" type="button" onclick="enableEdit()">Edit</button>
                <button id="submit-btn" type="button" onclick="submitDetails()" style="display: none;">Submit</button>
            </div>

            <div class="modal-footer">
                <button class="deactivate-btn" type="button" onclick="deactivateAccount()">Deactivate</button>
            </div>
        </form>
    </div>
</div>

        
        <!-- Create Account Modal -->
<!-- Create Account Modal -->
<div id="createAccountModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateModal()">&times;</span>
        <h2>Create Account</h2>
        <form id="accountDetailsForm">
            <!-- Username -->
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Name -->
            <div class="input-container">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Phone Number -->
            <div class="input-container">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <!-- Email ID -->
            <div class="input-container">
                <label for="emailId">Email Id:</label>
                <input type="email" id="emailId" name="emailId" required>
            </div>

            <!-- Aadhar Number -->
            <div class="input-container">
                <label for="aadharNumber">Branch Id:</label>
                <input type="text" id="aadharNumber" name="aadharNumber" required>
            </div>


            <div class="modal-footer">
                <button id="create-btn" type="button" onclick="createAccount()">Create Account</button>
            </div>
        </form>
    </div>
</div>


</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/employee-crud.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
