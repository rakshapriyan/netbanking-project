<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="./css/account-crud.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyApp</div>
        <ul id="nav-links">
            <!-- Links will be dynamically generated by JavaScript -->
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Account Management</h1>
            <div class="search-bar">
                <input type="text" id="searchBox" placeholder="Search accounts..." onkeyup="filterAccounts()">
            </div>
            <button class="filter-btn" onclick="showFilterModal()">Filter</button>
        </header>

        <main>
            <table id="accountTable">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>City</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be populated here -->
                </tbody>
            </table>
            <button id="create-btn" onclick="showCreateModal()">Create Account</button>
        </main>

        <!-- Filter Modal -->
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeFilterModal()">&times;</span>
                <h2>Filter Options</h2>
                <form>
                    <label for="status">Status:</label>
                    <select id="status" disabled>
                        <option value="">Any</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="City" disabled>
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="State" disabled>
                    <button class="apply-btn" onclick="applyFilter()" type="button">Apply</button>
                </form>
            </div>
        </div>


        <!-- Details Modal -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Account Details</h2>
                <form id="accountDetailsForm">
                    <div class="input-container">
                        <label for="accountNumber">Account Number:</label>
                        <input type="text" id="accountNumber" name="accountNumber" disabled>
                    </div>
                    
                    <div class="input-container">
                        <label for="balance">Balance:</label>
                        <input type="text" id="balance" name="balance" disabled>
                    </div>
                    <div class="input-container">
                        <label for="status">Status:</label>
                        <input type="text" id="status" name="status" disabled>
                    </div>
                    <div class="input-container">
                        <label for="dateOpened">Date Opened:</label>
                        <input type="text" id="dateOpened" name="dateOpened" disabled>
                    </div>
                    <div class="input-container">
                        <label for="ifscCode">IFSC Code:</label>
                        <input type="text" id="ifscCode" name="ifscCode" disabled>
                    </div>
                    <div class="input-container">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" disabled>
                    </div>
                    <div class="input-container">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" disabled>
                    </div>
                    <div class="input-container">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" disabled>
                    </div>
                    <div class="modal-footer">
                        <button class="deactivate-btn" type="button" onclick="deactivateAccount()">Deactivate</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Create Account Modal -->
<!-- Create Account Modal -->
<div id="createAccountModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateModal()">&times;</span>
        <h2>Create Account</h2>
        <form id="accountDetailsForm">
            <div class="input-container">
                <label for="accountNumber">Customer Id:</label>
                <input type="text" id="accountNumber" name="accountNumber">
            </div>
            <div class="input-container">
                <label for="holderName">Branch Id:</label>
                <input type="text" id="holderName" name="holderName">
            </div>
            <div class="input-container">
                <label for="balance">Initial Deposit:</label>
                <input type="text" id="balance" name="balance" >
            </div>
            
            <div class="modal-footer">
                <button id="create-btn" type="button" onclick="deactivateAccount()">Create Account</button>
            </div>
        </form>
    </div>
</div>
</div>

    <script src="./js/account-crud.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
