<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbanking Transactions</title>
    <link rel="stylesheet" href="./css/transaction.css">
    <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyApp</div>
        <ul id="nav-links">
            <!-- Links will be dynamically generated by JavaScript -->
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1 class="page-title">Transactions</h1>
            <div class="dropdown" id="dropdownContainer">
                <input type="text" id="searchInput" placeholder="Search..." >
                <ul id="dropdownMenu"></ul>
            </div>
            <button id="filterButton" class="btn-filter">Filter</button>
        </div>
       <!-- Transaction Table -->
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactionBody">
                <!-- Transactions will be dynamically populated -->
            </tbody>
        </table>
    </div>
   <!-- Filter Modal -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Filter Transactions</h2>
            <div class="filters">
                <input type="text" id="searchBar" class="search-bar" placeholder="Search by transaction details..." />
                <div class="filter-group">
                    <label>Date Range:</label>
                    <input type="date" id="startDate" class="filter-input" />
                    <input type="date" id="endDate" class="filter-input" />
                </div>
                <div class="filter-group">
                    <label>Amount Range:</label>
                    <input type="number" id="minAmount" class="filter-input" placeholder="Min" />
                    <input type="number" id="maxAmount" class="filter-input" placeholder="Max" />
                </div>
                <div class="filter-group">
                    <label>Transaction Type:</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="debit">Debit</option>
                        <option value="credit">Credit</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="success">Success</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- Add this below the transaction table -->
<div class="download-container">
    <button id="downloadButton" class="btn-download">Download Transactions</button>
</div>


    <script src="./js/transaction.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
