<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Banking Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/navbar.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyApp</div>
    <ul id="nav-links" class="nav-center"></ul>
    <div class="profile-dropdown">
        <a class="profile-btn">Profile</a>
        <div class="profile-menu">
            <a href="/profile.html">Account Details</a>
            <a href="/logout.html">Logout</a>
        </div>
    </div>
</nav>
  <main class="dashboard">
    <div class="welcome">
      <h1>Welcome to Your Dashboard</h1>
    </div>
    <section class="overview">
      <div class="card blue-card" id="totalBalanceCard">
        <h2>Total Balance</h2>
        <p id="totalBalance">$0.00</p>
      </div>
      <div class="card white-card">
        <h2>Total Credited (Last 10 Days)</h2>
        <p id="totalCredited">$0.00</p>
      </div>
      <div class="card white-card">
        <h2>Total Debited (Last 10 Days)</h2>
        <p id="totalDebited">$0.00</p>
      </div>
    </section>

    <section class="account-selection">
      <h2>Select Account</h2>
      <select id="accountDropdown">
        <option value="all">All</option>
      </select>
      <div class="account-card" id="accountDetails">
        <!-- Account details will be displayed here -->
      </div>
    </section>

    <section class="transactions">
      <h2>Transactions</h2>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be dynamically inserted here -->
        </tbody>
      </table>
      <button id="downloadBtn">Download Transactions</button>
    </section>
  </main>
  <script src="./js/dashboard.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
