<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <nav class="navbar">
    <div class="logo">MyApp</div>
    <ul id="nav-links">
        <!-- Links will be dynamically generated by JavaScript -->
    </ul>
</nav>
  <div class="total-container">


    <div class="container">
        <h1 class="page-title">Account Details</h1>

        <!-- Searchable Dropdown -->
        <div class="dropdown-container">
          <label for="account-search">Search Account:</label>
          <div class="dropdown-field">
              <input 
                  type="text" 
                  id="account-search" 
                  placeholder="Select Account Number" 
                  autocomplete="off" 
                  onfocus="showDropdown()" 
                  oninput="filterDropdown()"
              />
              <ul id="account-dropdown" class="dropdown-menu">
                  <!-- Options will be dynamically populated -->
              </ul>
          </div>
      </div>
      

        <!-- Account Details Form -->
        <div class="account-details">
            <div class="form-group">
                <label for="account-id">Account Number</label>
                <input type="text" id="account-id" readonly>
            </div>
            <div class="form-group">
                <label for="account-status">Account Status</label>
                <input type="text" id="account-status" readonly>
            </div>
            <div class="form-group">
                <label for="branch-id">Branch ID</label>
                <input type="text" id="branch-id" readonly>
            </div>
            <div class="form-group">
                <label for="date-opened">Date Opened</label>
                <input type="text" id="date-opened" readonly>
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="text" id="balance" readonly>
            </div>
            <div class="form-group">
                <label for="created-by">Created By</label>
                <input type="text" id="created-by" readonly>
            </div>
            <div class="form-group">
                <label for="created-timestamp">Created Timestamp</label>
                <input type="text" id="created-timestamp" readonly>
            </div>
        </div>
    </div>
  </div>
    <script src="./js/account.js"></script>
    <script src="./js/navbar.js"></script>

</body>
</html>
