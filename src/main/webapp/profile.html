<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <nav class="navbar">
    <div class="logo">MyApp</div>
    <ul id="nav-links">
        <!-- Links will be dynamically generated by JavaScript -->
    </ul>
</nav>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li id="view-profile" onclick="showSection('profile')">View Profile</li>
        <li id="view-accounts" onclick="showSection('accounts')">View Accounts</li>
      </ul>
    </aside>

    <div class="content">
      <div id="profile-section" style="display: block;">
        <div id="profile-form">
          <h3>Customer Profile</h3>
          <form id="customer-form">
            <div class="form-group">
              <label for="userId">User ID</label>
              <input type="text" id="userId" disabled>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" disabled>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" disabled>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" disabled>
            </div>
            <div class="form-group">
              <label for="emailId">Email</label>
              <input type="text" id="emailId" disabled>
            </div>
            <div class="form-group">
              <label for="aadharNumber">Aadhar Number</label>
              <input type="text" id="aadharNumber" disabled>
            </div>
            <div class="form-group">
              <label for="panNumber">PAN Number</label>
              <input type="text" id="panNumber" disabled>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" disabled>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" disabled>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" disabled>
            </div>
            <div class="form-group">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" disabled>
            </div>
            <div class="form-actions">
              <button id="edit-btn" type="button" onclick="enableEdit()">Edit</button>
              <button type="submit" id="submit-btn" disabled>Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div id="accounts-section" style="display: none;">
        <h3>Account Details</h3>
        <select id="account-select" onchange="loadAccountDetails()">
          <option value="" disabled selected>Select Account</option>
        </select>

        <div id="account-details" style="margin-top: 20px;">
          <!-- Account details will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="./js/navbar.js"></script>
</body>
</html>
